<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
            <div class="header">
                <img class="lock-icon" src="./lock-icon.svg" alt="lock" />
                <h1 id="pg-heading">Password Generator</h1>
            </div>
            <div class="wrapper">
                <div class="input-box">
                    <input type="text" disabled>
                    <span class="material-symbols-rounded">copy_all</span>
                </div>
                <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label for="" class="title">Password length</label>
                        <span></span>
                    </div>
                    <input type="range" min="4" max="24" value="15" step="1">
                </div>
                <div class="pass-settings">
                    <label class="title">Include Characters:</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox"id="lowercase" checked>
                            <label for="lowercase">Lowercase</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase" />
                            <label for="uppercase">Uppercase</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers" />
                            <label for="numbers">Numbers</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols" />
                            <label for="symbols">Symbols</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn">Generate Password</button>
            </div>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
